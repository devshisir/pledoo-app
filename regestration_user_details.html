<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration user details</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet">
   <link rel="stylesheet" href="./asset/css/common.css">
   <link rel="stylesheet" href="./asset/css/auth-common.css">
   <link rel="stylesheet" href="./asset/css/registration-user-details.css">
</head>

<body>
   <div class="auth_main_wrapper">
      <div class="auth_form user_details_auth_form">
         <div class="auth_header auth_header2">
            <div class="mobile_text_top_auth">
               <p>Registration</p>
            </div>
            <div class="close_auth">
               <a href="#"> <span></span> <img class="c_btn_padding" src="./asset/img/icons/close.svg" alt=""></a>
            </div>
         </div>
         <div class="auth_left_form">
            <div class="auth_user_details">
               <div class="top_title text-center">
                  <h3>Or Create an Account</h3>
               </div>
               <div class="user_details_form">
                  <div class="input_box">
                     <input type="text" placeholder="yourname@doamin.com">
                     <span class="input_flot_label">Email</span>
                  </div>
                  <div class="input_box">
                     <input type="text" placeholder="yourname">
                     <span class="input_flot_label">Username</span>
                  </div>
                  <div class="input_box">
                     <select class="select_1" name="currency">
                        <option value="0">Select currency</option>
                        <option value="1">USD</option>
                        <option value="2">Pound</option>
                        <option value="3">Ruppe</option>
                        <option value="4">TK</option>
                        <option value="5" selected>Euro</option>
                     </select>
                     <span class="input_flot_label">Currency</span>
                  </div>
                  <div class="input_box">
                     <div class="select_prefix">
                        <div class="select_prefix_div">
                           <img class="country_flag" src="./asset/img/icons/coutry_flaq_1.svg" alt="">
                           <select class="select_2" name="prefix">
                              <option value="0">Select prefix</option>
                              <option value="1" selected>+372</option>
                              <option value="1" selected>+372</option>
                              <option value="1" selected>+372</option>
                              <option value="1" selected>+372</option>
                              <option value="1" selected>+372</option>
                           </select>
                           <span class="input_flot_label">Prefix</span>
                        </div>
                        <div class="prefix_phone">
                           <input type="text" placeholder="Phone">
                        </div>
                     </div>
                  </div>
                  <div class="input_box">
                     <input type="password" placeholder="·  ·  ·  ·  ·  ·  ·  ·  ·">
                     <span class="input_flot_label">Password</span>
                     <span class="password_revel">
                        <img src="./asset/img/icons/show_pass.svg" alt="">
                     </span>
                  </div>
                  <div class="form_submit">
                     <button type="submit">Continue</button>
                  </div>
               </div>
            </div>
         </div>
         <div class="auth_footer">
            <p>Have an Account? <a href="#">Login</a></p>
         </div>
      </div>
      <div class="auth_right_banar">
         <div class="right_banar_info">
            <h3>Loads of sweet <br> casino games</h3>
            <p>Discover the variety of games and <br> rewards on Pledoo</p>
         </div>
      </div>
   </div>

</body>

</html>
