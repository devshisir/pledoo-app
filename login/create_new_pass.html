<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Create new password</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet">
   <link rel="stylesheet" href="../asset/css/common.css">
   <link rel="stylesheet" href="../asset/css/auth-common.css">
   <link rel="stylesheet" href="../asset/css/create-new-pass.css">
</head>

<body>

   <div id="new_pass_wrapper">
      <div class="new_pass_container">
         <div class="new_pass_header">
            <div class="mobile_text_header">
               <p>New Password</p>
            </div>
            <div class="close_header">
               <a class="c_btn_padding" href="#"> <span></span> <img src="../asset/img/icons/close.svg" alt=""></a>
            </div>
         </div>
         <div class="new_pass_form">
            <div class="top_title text-center">
               <h3>Create a New Passoword</h3>
               <p>You are reseting your password, please <br> enter a new one below.</p>
            </div>
            <div class="new_pass_form_wrapper">
               <div class="input_box">
                  <input type="password" placeholder="·  ·  ·  ·  ·  ·  ·  ·  ·">
                  <span class="input_flot_label">Password</span>
                  <span class="password_revel">
                     <img src="../asset/img/icons/show_pass.svg" alt="">
                  </span>
               </div>
               <div class="input_box">
                  <input type="password" placeholder="·  ·  ·  ·  ·  ·  ·  ·  ·">
                  <span class="input_flot_label">Repeat password</span>
                  <span class="password_revel">
                     <img src="../asset/img/icons/show_pass.svg" alt="">
                  </span>
               </div>
               <div class="form_submit">
                  <button type="submit">Save and Continue</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   

</body>

</html>
