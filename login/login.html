<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Login</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet">
   <link rel="stylesheet" href="../asset/css/common.css">
   <link rel="stylesheet" href="../asset/css/auth-common.css">
   <link rel="stylesheet" href="../asset/css/login.css">
</head>

<body>
   <div class="auth_main_wrapper">
      <div class="auth_form">
         <div class="auth_header auth_header2">
            <div class="back_auth"></div>
            <div class="mobile_text_top_auth">
               <p>Login</p>
            </div>
            <div class="close_auth">
               <a href="#"> <span>Close</span> <img class="c_btn_padding" src="../asset/img/icons/close.svg" alt=""></a>
            </div>
         </div>
         <div class="auth_left_form">
            <div class="auth_user_login">
               <div class="top_info text-center">
                  <h3>Pledoo Log in</h3>
               </div>
               <div class="auth_user_login_form">
                  <form action="#">
                     <div class="input_box">
                        <input type="email" placeholder="yourname@doamin.com">
                        <span class="flot_label_input">Username or email</span>
                     </div>
                     <div class="input_box">
                        <input type="password" placeholder="·  ·  ·  ·  ·  ·  ·  ·  ·">
                        <span class="flot_label_input">Password</span>
                        <span class="password_revel">
                           <img src="../asset/img/icons/show_pass.svg" alt="">
                        </span>
                     </div>
                     <div class="form_submit">
                        <button type="submit">Continue</button>
                     </div>
                  </form>
                  <div class="forgot_pass text-center">
                     <a href="#">Forgot password?</a>
                  </div>
               </div>
            </div>
         </div>
         <div class="auth_footer">
            <p>Dont have an Account? <a href="#">Sign up</a></p>
         </div>
      </div>
      <div class="auth_right_banar">
         <div class="right_banar_info">
            <h3>Loads of sweet <br> casino games</h3>
            <p>Discover the variety of games and <br> rewards on Pledoo</p>
         </div>
      </div>
   </div>

</body>

</html>
