<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../asset/img/favicon.png">
   <title>Sidebar login levels full width</title>
   <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="../asset/css/common.css">
   <link rel="stylesheet" href="../asset/css/app-layout/app-layout-common.css">
   <link rel="stylesheet" href="../asset/css/app-layout/sidebar.css">
   <link rel="stylesheet" href="../asset/css/component/circle_progress.css">
</head>

<body>
   <!-- start app main wrapper -->
   <section id="app_main_wrapper">
      <div class="app_sidebar">
         <!-- sidebar header-->
         <div class="sidebar_header">
            <div class="sidebar_header_logo">
               <a href="#">
                  <img src="../asset/img/logo.svg" alt="">
               </a>
            </div>
            <div class="sidebar_toggle_button">
               <a href="#">
                  <img src="../asset/img/sidebar-icon/toggle-sidebar.svg" alt="">
               </a>
            </div>
         </div>

         <!-- sidebar login slide top profile -->
         <div class="sidebar_profile_slide_top">
            <div class="top_prof_slide_container">
               <div class="top_progress_profile text-center">
                  <div class="ko-progress-circle" data-progress="30">
                     <div class="ko-circle">
                         <div class="full ko-progress-circle__slice">
                             <div class="ko-progress-circle__fill"></div>
                         </div>
                         <div class="ko-progress-circle__slice">
                             <div class="ko-progress-circle__fill"></div>
                             <div class="ko-progress-circle__fill ko-progress-circle__bar"></div>
                         </div>
                         <div class="ko_progress_circle_count">
                           3
                        </div>
                     </div>
                 </div>
               </div>
               <div class="top_progress_profile_info text-center">
                  <h4>Hi, emonnite</h4>
                  <p>60 000 / 200 000</p>
               </div>
               <div class="prev_slide">
                  <a href="#">
                     <img src="../asset/img/sidebar-icon/right-arrow.svg" alt="">
                  </a>
               </div>
               <div class="next_slide">
                  <a href="#">
                     <img src="../asset/img/sidebar-icon/left-arrow.svg" alt="">
                  </a>
               </div>
            </div>
            <div class="sidebar_profile_slide_btn_group">
               <ul>
                  <li class="cash_btn"><a href="#">
                     <div class="icon">
                        <img src="../asset/img/sidebar-icon/euro.svg" alt="">
                     </div>
                     <div class="info">
                        <h4>1 230.00</h4>
                     </div>
                     <div class="icon2">
                        <img src="../asset/img/sidebar-icon/cash-plus.svg" alt="">
                     </div>
                  </a></li>
                  <li class="points_btn"><a href="#">
                     <div class="icon">
                        <img src="../asset/img/sidebar-icon/points.svg" alt="">
                     </div>
                     <div class="info">
                        <h4>536</h4>
                     </div>
                     <div class="icon2">
                        <img src="../asset/img/sidebar-icon/points-arrow.svg" alt="">
                     </div>
                  </a></li>
               </ul>
            </div>
         </div>
         <!-- end sidebar login slide top profile -->



         <!-- sidebar link top -->
         <div class="sidebar_link_top">
            <ul>
               <li><a href="#">
                     <span class="sidebar_menu_icon">
                        <img src="../asset/img/sidebar-icon/casher.svg" alt="">
                     </span> Cashier
                  </a></li>
               <li><a href="#">
                     <span class="sidebar_menu_icon">
                        <img src="../asset/img/sidebar-icon/rewards.svg" alt="">
                     </span> Rewards
                  </a></li>

               <li><a href="#">
                     <span class="sidebar_menu_icon">
                        <img src="../asset/img/sidebar-icon/alerts.svg" alt="">
                     </span> Alerts
                     <div class="sidebar_menu_badge">
                        3
                     </div>
                  </a></li>
               <li><a href="#">
                     <span class="sidebar_menu_icon">
                        <img src="../asset/img/sidebar-icon/account.svg" alt="">
                     </span> Account
                  </a></li>
               <li><a href="#">
                     <span class="sidebar_menu_icon">
                        <img src="../asset/img/sidebar-icon/suport.svg" alt="">
                     </span> Support
                  </a></li>
            </ul>
            <div class="sidebar_top_link_more">
               <a href="#">
                  <span class="more_toggle_icon"><img src="../asset/img/sidebar-icon/down-arrow.svg" alt=""></span>
                  More
               </a>
            </div>
         </div>
         <!-- sidebar bottom language select -->
         <div class="sidebar_bottom_logout_btn">
            <a href="#">
               <span class="sidebar_bottom_logout_icon">
                  <img src="../asset/img/sidebar-icon/logout.svg" alt="">
               </span>
               Sign out
            </a>
         </div>
         <!-- sidebar bottom language select -->
      </div>
      <div class="app_main_container">
        
      </div>
   </section>
   <!-- end app main wrapper -->








</body>

</html>
