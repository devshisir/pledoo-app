<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../asset/img/favicon.png">
   <title>Sidebar logout full width</title>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet">
   <link rel="stylesheet" href="../asset/css/common.css">
   <link rel="stylesheet" href="../asset/css/app-layout/app-layout-common.css">
   <link rel="stylesheet" href="../asset/css/app-layout/sidebar.css">
</head>

<body>
   <!-- start app main wrapper -->
   <section id="app_main_wrapper">
      <div class="app_sidebar">
         <!-- sidebar header-->
         <div class="sidebar_header">
            <div class="sidebar_header_logo">
               <a href="#">
                  <img src="../asset/img/logo.svg" alt="">
               </a>
            </div>
         </div>
         <!-- sidebar auth btn -->
         <div class="sidebar_auth_btn">
            <ul>
               <li><a class="btn_color" href="#">Sign up</a></li>
               <li><a href="#">Log in</a></li>
            </ul>
         </div>
         <!-- sidebar link top -->
         <div class="sidebar_link_top">
            <ul>
               <li><a href="#">
                  <span class="sidebar_menu_icon">
                     <img src="../asset/img/sidebar-icon/promotion.svg" alt="">
                  </span> Promotions
               </a></li>
               <li><a href="#">
                  <span class="sidebar_menu_icon">
                     <img src="../asset/img/sidebar-icon/suport.svg" alt="">
                  </span> Support
               </a></li>
            </ul>
            <div class="sidebar_top_link_more">
               <a href="#">
                  <span class="more_toggle_icon"><img src="../asset/img/sidebar-icon/down-arrow.svg" alt=""></span>
                  More
               </a>
            </div>
         </div>
         <!-- sidebar bottom language select -->
         <div class="sidebar_bottom_language_option">
            <a href="#">
               <span class="sidebar_bottom_lan_icon">
                  <img src="../asset/img/country-flug/usa.svg" alt="">
               </span>
               English
            </a>
         </div>
         <!-- sidebar bottom language select -->
      </div>
      <div class="app_main_container">
         main content
      </div>
   </section>
   <!-- end app main wrapper -->






   

</body>

</html>
